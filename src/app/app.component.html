<app-navbar (categorySelected)="categorySelected($event)"></app-navbar>
<router-outlet />
<div class="row mt-4">
@for (item of response; track $index) {
    <div class="col-12 col-sm-6 col-md-4 col-lg-3 mt-4 d-flex">
        <app-card-product  [title]="item.title" [image]="item.image" [id_product]="item.id" [price]="item.price" [description]="item.description" [category]="item.category" [count]="item.rating.count" [rate]="item.rating.rate" (doClick)="$event"></app-card-product> 
    </div>
}
</div>
